//************************
//***CS:GO CONFIG SÃ¶ren***
//************************

// Launch Options: +exec autoexec
// Windows Sens: 6/11
// Mouse Acceleration: Off
// DPI: 1000

unbindall
clear



// |     BINDS     |

bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 "use weapon_knife;use weapon_flashbang"
bind 5 slot5
bind 6 slot4
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind a +moveleft
bind b buymenu
bind y slot6
bind d +moveright
bind e +use
bind f +use
bind g drop
bind h +jumpthrow
bind i show_loadout_toggle
bind j pause
bind k +voicerecord
bind l toggleconsole
bind m teammenu
bind n slot12
bind o radio1
bind p noclip
bind q 
bind r +reload
bind s +back
bind t +spray_menu
bind u messagemode2
bind v +voicerecord
bind w +forward
bind x slot10
bind c "use weapon_smokegrenade" 
bind z messagemode
bind ' radio3
bind semicolon radio2
bind tab +tab
bind shift +speed
bind ctrl +duck
bind space +jump
bind escape cancelselect
bind f1 "exec autoexec"
bind f2 "cl_crosshaircolor_r 255;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0"
bind f3 +nade
bind f4 rebuy
bind f5 jpeg
bind f6 "save quick"
bind f7 loadquick
bind f10 quit_prompt
bind mouse1 "+attack;r_cleardecals"
bind mouse2 +attack2
bind mouse3 
bind mouse4 +knife
bind mouse5 "+lookatweapon;r_cleardecals"
bind mwheelup 
bind mwheeldown +jump

echo "Binds loaded"



// |     MISC     |



gameinstructor_enable 0
con_enable 1
closeonbuy 0
cl_autowepswitch 0
cl_showhelp 0
cl_showfps 1
cl_showpos 1
cl_autohelp 0
cl_timeout 90
cl_disablefreezecam 0
cl_disablehtmlmotd 1
cl_lagcompensation 1
cl_observercrosshair 1

cl_downloadfilter nosounds

echo "Misc loaded"

// |     HUD     |
hud_showtargetid 1
hud_scaling 0.85
safezonex 0.85
cl_radar_scale 0.4 
cl_hud_radar_scale 2

echo "HUD loaded"


// |     MOUSE     |


sensitivity 0.35
m_customaccel 0
m_customaccel_exponent 1.05
m_customaccel_max 0
m_customaccel_scale 0.4
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_pitch 0.022
m_rawinput 1
m_side 0.8
m_yaw 0.022

echo "Mouse Settings loaded"

// |     SOUND     |


windows_speaker_config 1
snd_front_headphone_position 90.0
snd_rear_headphone_position 90.0
snd_headphone_pan_exponent 1.0
snd_headphone_pan_radial_weight 1.0
snd_use_hrtf 1


// |     VIEWMODEL     |


viewmodel_fov 64
viewmodel_offset_x 1.25
viewmodel_offset_y 1
viewmodel_offset_z -1
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0


echo "Viewmodel loaded"



// |     NETSETTINGS     |


rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1

echo "Netsettings loaded"



// |     FPS     |


fps_max 300
r_drawtracers_firstperson 1
r_dynamic 1
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
cl_forcepreload 1

echo "FPS Settings loaded"



// |     CROSSHAIR     |




echo "Crosshair loaded"



// |     SCRIPTS     |




//Jumpthrow (bound to H)
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"

//Pew
alias +pew "+attack;say pew"
alias -pew"-attack"

//Boom
alias +boom "+attack;say boom"
alias -boom "-attack"

//Skrrra
alias +skrrra "+attack;say skrrra"
alias -skrrra "-attack"

//Disconnect
alias ds disconnect

//Tab Menu
alias +tab "+showscores;net_graph 1"
alias -tab "-showscores;net_graph 0"

//Nade Crosshair (bound to F3)
alias +nade "cl_crosshairsize 500;cl_crosshaircolor_r 255;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0"
alias -nade "cl_crosshaircolor_b 255;cl_crosshaircolor_g 200;cl_crosshaircolor_r 0;cl_crosshairsize 2"

echo "Scripts loaded"


host_writeconfig
